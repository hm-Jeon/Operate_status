<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- Spoqa Han Sans Font -->
	<link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/detail.css" />
    
</head>
<body>
    <header>
        <div class="header-left">
            <a class="logo" href="./index.html">
                <img class="logo-img" src="./images/seoul_logo.svg" alt="서울특별시" />
                <span class="logo-text">서울특별시</span>
            </a>
        </div>
        <div class="header-center">
            <h1 class="title"><span class="gu-name"></span> 행정복지센터 운영현황</h1>
        </div>
        <div class="header-right"></div>
    </header>

    
    <div class="main gu-detail">
        <section class="app">
            <div class="tab-box">
                <button type="button" class="tab" data-value="work_average">인원당 평균 민원 처리건수</button>
            </div>

            <!-- 인원당 평균 민원 처리건수 -->
            <div class="content" id="work_average">

                <div class="search">
                    <div class="work-average-tab-box">
                        <button type="button" class="work-average-tab" data-value="year">연도별</button>
                        <button type="button" class="work-average-tab" data-value="month">월별</button>
                        <button type="button" class="work-average-tab" data-value="day">일별</button>
                    </div>
                </div>

                <div class="mode" id="year">
                    <div class="chart-wrap dragscroll">
                        <div class="chart">
                            <canvas id="work_average_chart"></canvas>
                        </div>
                    </div>

                    <div class="table-wrap dragscroll">
                        <table>
                            <thead></thead>
                            <tbody></tbody>
                            <tfoot></tfoot>
                        </table>
                    </div>
                </div>

                <div class="mode" id="month">
                    <div class="chart-wrap dragscroll">
                        <div class="chart">
                            <canvas id="work_average_chart"></canvas>
                        </div>
                    </div>

                    <div class="table-wrap dragscroll">
                        <table>
                            <thead></thead>
                            <tbody></tbody>
                            <tfoot></tfoot>
                        </table>
                    </div>
                </div>

                <div class="mode" id="day">
                    <div class="chart-wrap dragscroll">
                        <div class="chart">
                            <canvas id="work_average_chart"></canvas>
                        </div>
                    </div>

                    <div class="table-wrap dragscroll">
                        <table>
                            <thead></thead>
                            <tbody></tbody>
                            <tfoot></tfoot>
                        </table>
                    </div>
                </div>
            </div>

        </section>
    </div>
    
    <!-- Chart JS 3.9.1 / Chart JS DataLabels Plugin 2.0.0 -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/2.1.2/chartjs-plugin-annotation.min.js" integrity="sha512-6dmCqRV2/iXtbm8z/9+7bzLhOkmXvq9R6WoR+8QgrojgMU0/Nin+/eaWouEGEU5ishyKDYgRoiq7kURCVmwmqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Dragscroll -->
    <script src="https://asvd.github.io/dragscroll/dragscroll.js"></script>
    <script src="./js/gu_detail.js" type="module"></script>
</body>
</html>
