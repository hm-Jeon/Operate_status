<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/login.css" />

        <title>BP Automation BDIS</title>
    </head>
    <body>

        <div class="login-wrap">
            <div class="login-wrap-left">
                <video class="login-bg-video" autoplay loop muted>
                    <source src="./videos/backgroun_video.mp4" type="video/mp4">
                </video>
                <img src="./images/ci/BPA_2-02.png" alt="BP Automation" class="logo">
            </div>

            <div class="login-box">
                <h1 class="login-title">BP Automation BDIS</h1>
                <input type="text" class="login-input" id="id" placeholder="ID">
                <input type="password" class="login-input" id="pw" placeholder="PASSWORD">
                <button type="button" class="login-btn" id="submit">로그인</button>
            </div>
        </div>

        <script src="./js/login.js" type="module"></script>
    </body>
</html>
